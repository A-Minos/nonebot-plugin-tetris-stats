[tool.poetry]
name = 'nonebot-plugin-tetris-stats'
version = '0.3.3'
description = '一个基于nonebot2的用于查询TETRIS相关游戏玩家数据的插件'
authors = ['scdhh <wallfjjd@gmail.com>']
readme = 'README.md'
homepage = 'https://github.com/shoucandanghehe/nonebot-plugin-tetris-stats'
repository = 'https://github.com/shoucandanghehe/nonebot-plugin-tetris-stats'
license = 'MIT'

[tool.poetry.dependencies]
python = '^3.10'
nonebot-adapter-onebot = '^2.0.0-beta.1'
aiohttp = '^3.8.1'
asyncio = '^3.4.3'
nonebot2 = '^2.0.0-beta.3'
lxml = '^4.9.1'
pandas = '>=1.4.3,<3.0.0'
playwright = '^1.24.1'
ujson = '^5.4.0'
aiofiles = "^23.2.1"
nonebot-plugin-orm = ">=0.1.1,<0.4.0"
nonebot-plugin-localstore = "^0.5.1"
httpx = "^0.25.0"
nonebot-adapter-qq = "^1.0.0"
nonebot-plugin-alconna = "^0.30.0"

[tool.poetry.group.dev.dependencies]
mypy = '>=0.991,<1.7'
types-ujson = '^5.7.0'
pandas-stubs = '>=1.5.2,<3.0.0'
ruff = '>=0.0.239,<0.1.4'
types-aiofiles = "^23.2.0.0"
nonebot2 = { extras = ["fastapi"], version = "^2.1.1" }
types-lxml = "^2023.3.28"
nonebot-plugin-orm = { extras = ["default"], version = "^0.3.0" }

[tool.poetry.group.debug.dependencies]
objprint = '^0.2.2'
viztracer = "^0.16.0"

[build-system]
requires = ['poetry-core>=1.0.0']
build-backend = 'poetry.core.masonry.api'

[tool.ruff]
select = [
    'F',     # pyflakes
    'E',     # pycodestyle errors
    'W',     # pycodestyle warnings
    'I',     # isort
    'N',     # PEP8-naming
    'UP',    # pyupgrade
    'YTT',   # flake8-2020
    'ANN',   # flake8-annotations
    'ASYNC', # flake8-async
    'S',     # flake8-bandit
    'C',     # flake8-comprehensions
    'B',     # flake8-bugbear
    'Q',     # flake8-quotes
    'PL',    # pylint
    'RUF',   # Ruff-specific rules
]
ignore = [
    'E501',   # 过长的行由 black 处理, 剩余的都是字符串
    'ANN101', # 由 type checker 自动推断
    'ANN102', # 由 type checker 自动推断
    'ANN202', # 向 NoneBot 注册的函数
]
line-length = 88
target-version = "py310"
flake8-quotes = { inline-quotes = 'single', multiline-quotes = 'double' }

[tool.ruff.flake8-annotations]
mypy-init-return = true

[tool.ruff.format]
quote-style = 'single'

[tool.nonebot]
plugins = ['nonebot_plugin_tetris_stats']
